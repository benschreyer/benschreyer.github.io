<canvas id="myCanvas" width="801" height="801" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

 function redraw(e){

 ctx.fillStyle=getRandomColor();
ctx.beginPath();
ctx.arc(400, 400,30, Math.sqrt((400-e.ClientX)*(400-e.ClientX)+(400-e.ClientY)*(400-e.ClientY)), 2 * Math.PI);
ctx.stroke();
 }
c.addEventListener("mousemove",redraw);//
</script>
