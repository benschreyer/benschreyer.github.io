<body>
 <p id=para>ooo</p>
<canvas id="myCanvas" width="401" height="401" style="border:3px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

 function redraw(e){

 ctx.fillStyle=getRandomColor();
ctx.beginPath();
ctx.arc(200, 200,30, Math.sqrt((200-e.ClientX)*(200-e.ClientX)+(200-e.ClientY)*(200-e.ClientY)), 2 * Math.PI);
ctx.stroke();
 document.getElementById("para").innerHTML=(Math.sqrt((200-e.ClientX)*(200-e.ClientX)+(200-e.ClientY)*(200-e.ClientY))).toString();
 }
c.addEventListener("mousemove",redraw);//
</script>
