<!DOCTYPE html>
<html>
<body>
 <style>
  canvas { cursor: crosshair; }
 </style>
 
<canvas id="myCanvas" width="401" height="401" style="border:3px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
 <input type=color id=slider>
<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
function shadeColor2(color, percent) {   
    var f=parseInt(color.slice(1),16),t=percent<0?0:255,p=percent<0?percent*-1:percent,R=f>>16,G=f>>8&0x00FF,B=f&0x0000FF;
    return "#"+(0x1000000+(Math.round((t-R)*p)+R)*0x10000+(Math.round((t-G)*p)+G)*0x100+(Math.round((t-B)*p)+B)).toString(16).slice(1);
}
ctx.lineWidth = 10;
 function redraw(e){
console.log(e.offsetX.toString()+e.offsetY.toString());
   ctx.fillStyle="White";
 ctx.fillRect(0,0,401,401);
 ctx.fillStyle="Aqua";
ctx.beginPath();
ctx.arc(200, 200,Math.sqrt((200-e.offsetX)*(200-e.offsetX)+(200-e.offsetY)*(200-e.offsetY)),0, 2 * Math.PI);
ctx.stroke();
 ctx.strokeStyle=shadeColor2(document.getElementById("slider").value,(400-e.offsetY)/4);

 }
c.addEventListener("mousemove",redraw);
 //Math.sqrt((200-e.ClientX)*(200-e.ClientX)+(200-e.ClientY)*(200-e.ClientY))
setInterval(redraw,300)
 //setInterval(function(){ctx.strokeStyle=shadeColor2(document.getElementById("slider").value,400-e.offsetY);},100);
 </script> 

</body>
</html>
