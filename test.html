<!DOC TYPE html>
<html>
<head>
<title>Shapes of constant width</title>
<style>
#can{border-style:solid;}

</style>
</head>
<body>
<canvas id=can width=400 height=400/>


</body>
<script>
var c = document.getElementById("can");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(50,350);
ctx.lineTo(250,350);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(250,350);
ctx.lineTo(150,176.8);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(150,176.8)
ctx.lineTo(50,350);
ctx.stroke();
ctx.beginPath();
ctx.arc(50,350,200,0,2*Math.PI-1/3*Math.PI,true);
ctx.stroke();
ctx.beginPath();
ctx.arc(250,350,200,1.5*Math.PI-1/6*Math.PI,Math.PI,true);
ctx.stroke();
ctx.beginPath();
ctx.arc(150,176.8,200,Math.PI/2-1/6*Math.PI,Math.PI/2+1/6*Math.PI,false);
ctx.stroke();

</script>
</html>
