<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Example</title>
<style>	.nav #active{background-color:#0084FF;}
	.nav .active:hover{background-color:#e24470;}
	.nav{font-size:0;position:absolute;top:0;left:-2vw;background-color:#686767;padding:.6vw 2vw .6vw 2vw;width:100vw;margin-top:0;margin:auto;cursor:pointer;}
	.nav>li{font-size:2vw;list-style-type:none;display:inline;padding:.6vw 2vw .6vw 2vw;font-family:verdana;color:white;text-align:center;margin:auto;}
	
	.nav>li:hover{background-color:#565656;}
i{color:white}


</style>
</head>
<body>
<ul class=nav>
<li class=but><i class="fa fa-battery-3"></i></li>
<li class=but><i class="fa fa-home"></i></li>
<li class=but><i class="fa fa-camera"></i></li>
<li class=but><i class="fa fa-gamepad"></i></li>
<li class=but><i class="fa fa-phone"></i></li>
	
<li class=but id=active>TAB</li>
<li class=but>TAB</li>
<li class=but>TAB</li>
</ul>

</body>
<script>
window.onload=function(){
	var links=["index","","projects","pi","pi","about","project","about"];
	var buts=document.getElementsByClassName("but");
	function redirect() {window.location=links[this.li];}
	for(var i=0;i<buts.length;i++){
	buts[i].li=i;
	buts[i].addEventListener("click",redirect);
	}}
</script>
