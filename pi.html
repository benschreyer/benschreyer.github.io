<!DOCTYPE html>
<html>
<body>
 <style>
  canvas { cursor: crosshair; }
 </style>
 <p id=inf>nkm</p>
<canvas id="myCanvas" width="401" height="401" style="border:3px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
 <p>Sides:</p> <input type="number" id="sides" min="3" max="200000" value="3">
 <button type="button" onclick=draw()>Proccess</button>
 <button type="button" onclick=clear()>Clear</button>


</body>
<script>
	
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.strokeStyle="gray";
ctx.beginPath();
ctx.arc(200,200,150,0,2*Math.PI);
ctx.stroke();
function clear()
	{

function draw() {

 ctx.lineWidth = 1;

 ctx.moveTo(200,200);
ctx.fillStyle="white";
ctx.rect(0,0,500,500);
ctx.fill();

var centre = [200,200];
var radius =150;
var numPoints = document.getElementById("sides").value;
var theta = 360.00 / numPoints;

  document.getElementById("inf").innerHTML="Diameter / Perimeter="+numPoints*Math.sin((Math.PI/numPoints)).toString();

if(numPoints<100){
for (var i = 1; i <= numPoints+1; i++) {

    // calc x/y
     ctx.lineTo(radius * Math.cos(2*Math.PI*i/numPoints + theta) + centre[0],radius * Math.sin(2*Math.PI*i/numPoints + theta) + centre[1]);
 ctx.strokeStyle="Black";   
 ctx.stroke();

 
 
}}
};



 
 </script> 
</html>
