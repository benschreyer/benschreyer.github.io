 <p>Sides:</p> <input type="number" id="sides" min="3" max="200000" value="3">
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.lineWidth = 5;
ctx.arc(200, 200,200,0, 2 * Math.PI);
ctx.stroke();
 ctx.moveTo(200,200);
function draw() {
 

var centre = [200,200];
var radius =200;
var numPoints = document.getElementById("sides").value;
var theta = 360.00 / numPoints;

  document.getElementById("inf").innerHTML="Diameter / Perimeter="+sides*Math.sin((180/numPoints)).toString();


for (var i = 1; i <= numPoints; i++) {

    // calc x/y
     ctx.lineTo(radius * Math.cos(2*Math.PI*i/numPoints + theta) + centre[0],radius * Math.sin(2*Math.PI*i/numPoints + theta) + centre[1]);
     ctx.stroke();

 
 
}
};



 
 </script>
