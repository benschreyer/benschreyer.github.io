
<!DOCTYPE html>
<html>
<body>
 <style>
  canvas { cursor: crosshair; }
 </style>
 <p id=inf>nkm</p>
<canvas id="myCanvas" width="400" height="400"></canvas>
 <p>Sides:</p> <input type="range" id="sides"  value="3">
<p id=sideDisp></p>
 <button type="button" onclick=draw()>Generate</button>



</body>
<script>
	
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
function refreshSlider(){
document.getElementById("slideDisp").innerHTML=(document.getElementById("sides").value/2).toString();


};
function draw() {
ctx.clearRect(0,0,401,401);
 ctx.lineWidth = 1;
ctx.strokeStyle="green";
ctx.beginPath();
ctx.arc(200,200,150,0,2*Math.PI);
ctx.stroke();
ctx.closePath();
ctx.moveTo(200,200);
var centre = [200,200];
var radius =150;
var numPoints = document.getElementById("sides").value/2;
var theta = 360.00 / numPoints;
  document.getElementById("inf").innerHTML="Diameter / Perimeter="+numPoints*Math.sin((Math.PI/numPoints)).toString();
if(numPoints<100){
ctx.beginPath();
ctx.moveTo(radius * Math.cos(2*Math.PI*1/numPoints + theta) + centre[0],radius * Math.sin(2*Math.PI*1/numPoints + theta) + centre[1]);
for (var i = 2; i <= numPoints+1; i++) {
    // calc x/y
     ctx.lineTo(radius * Math.cos(2*Math.PI*i/numPoints + theta) + centre[0],radius * Math.sin(2*Math.PI*i/numPoints + theta) + centre[1]);
 ctx.strokeStyle="Black";   
 ctx.stroke();
if(i==numPoints)
{
	
ctx.closePath();
}
 
}}
};
 setInterval(refreshSlider,100);
 </script> 
</html>
