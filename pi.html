<!DOCTYPE html>
 <html>
 	<head>
 		<title>Approximating Pi with polygons</title>
 	</head>
 	<body>
  		<style>
		.slider {
    -webkit-appearance: none;
    width: 35%;
    height: 15px;
    border-radius: 5px;   
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%; 
    background: #ff00f2;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #ff00f2;
    cursor: pointer;
}
 	 		html{font-family:Verdana;}
   			canvas { cursor: crosshair; border-width: 3px;border-color:#ff00f2;border-style:solid;}
  		</style>
  		<p id=inf>nkm</p>
		<p id=inf2>nkm</p>
 		<canvas id="myCanvas" width="400" height="400"></canvas>
  		<p>Sides:</p> 
 		<input class="slider" type="range" id="sides" max="49" min="3"  value="3">
 	</body>
 	<script>			
 		var c = document.getElementById("myCanvas");
 		var ctx = c.getContext("2d");
		ctx.lineCap="round";
 		function draw() {
 			var numPoints = Math.floor(document.getElementById("sides").value);
			console.log(numPoints);
 			ctx.clearRect(0,0,401,401);
			ctx.fillStyle="black";
			ctx.fillRect(0,0,401,401);
  			ctx.lineWidth = 2;
 			ctx.strokeStyle="#ffff3a";
 			ctx.beginPath();
 			ctx.arc(200,200,180,0,2*Math.PI);
 			ctx.stroke();
 			ctx.closePath();
 			ctx.moveTo(200,200);
 			var centre = [200,200];
 			var radius =180;
 		  	document.getElementById("inf").innerHTML="Under Estimate="+numPoints*Math.sin((Math.PI/numPoints)).toString();
 			document.getElementById("inf2").innerHTML="Over Estimate="+numPoints*Math.tan((Math.PI/numPoints)).toString();
 			if(numPoints<50){
 				ctx.beginPath();
 				ctx.moveTo(radius * Math.cos(2*Math.PI*1/numPoints ) + centre[0],radius * Math.sin(2*Math.PI*1/numPoints) + centre[1]);
 				for (var i = 2; i <= numPoints+1; i++) {
      					ctx.lineTo(radius * Math.cos(2*Math.PI*i/numPoints ) + centre[0],radius * Math.sin(2*Math.PI*i/numPoints ) + centre[1]);
  					ctx.strokeStyle="#ffff3a";   
					ctx.fillStyle="#ff00f2";
					ctx.stroke();
  					ctx.fill();
 					if(i==numPoints)
 						{	
 						ctx.closePath();
 						}
  
 					}}
 				};
  		setInterval(draw,75);
  </script> 
 </html>
