	<body>
		<a class=but >Abcdef</a><a  class=but>Ghijkl</a><a class=but>Mnopq</a>

	<script>
	window.onload=function(){
	var links=["http://smapapurf.com/circle","http://smapapurf.com/HTMLpaint","http://smapapurf.com/pi"];
	function button(z){window.location.replace(links[z]);};
	var buts=document.getElementsByClassName("but");

	{buts[i].addEventListener("click",button(i));}
	};
