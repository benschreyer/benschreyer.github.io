
<html>
<head>
<script>
window.onload=function(){
console.log("loaded");
//Objects have a given mass and distance factors into newton's gravitational formula to determine their acceleration towards eachother.f=ma and f=G*m1*m2/r^2
var c = document.getElementById("can");
var ctx = c.getContext("2d");
function physicsob(ab,b,c,f)
	{
	//x position
	this.x=ab;
	//y position
	this.y=240;
	//x speed
	this.xs=0;
	//current acceleration
	this.a;
	//mass
	this.m=b;
	//temp
	this.dir=f;
	//color
	this.color=c;
	//update physics
	this.mul=1;
	this.update=function(mm,dd)
		{
		
		this.x=this.x+this.xs;
		this.a=(this.dir*470*this.m*mm/(dd*dd*this.m));
		this.xs=this.xs+this.a;
		this.xs=this.xs+this.a;
		ctx.fillStyle=this.color;
		 ctx.beginPath();
		ctx.arc(this.x,this.y,this.m*10*this.mul,0,2*Math.PI);
		ctx.translate(this.x+this.offSetX, 0+this.offSetX);
		ctx.fill();
		ctx.translate(this.x*-1-this.offSetX, 0-this.offSetX);
		console.log(this.x);	
					
					
					
				
		
		}
	}
var obj1=new physicsob(-100,document.getElementById("m1").value,"blue",1);
var obj2=new physicsob(1100,document.getElementById("m2").value,"green",-1);
setInterval(function(){
		ctx.fillStyle="white";
		ctx.fillRect(0,0,1000,1000);
		if(obj1.x>obj2.x){obj1.x=-200;obj2.x=1200;obj1.xs=0;obj2.xs=0;obj1.m=document.getElementById("m1").value;obj2.m=document.getElementById("m2").value;}
		obj2.update(obj1.m,Math.sqrt( (obj1.x-obj2.x)*(obj1.x-obj2.x) + (obj1.y-obj2.y)*(obj1.y-obj2.y)));
		obj1.update(obj2.m,Math.sqrt( (obj1.x-obj2.x)*(obj1.x-obj2.x) + (obj1.y-obj2.y)*(obj1.y-obj2.y)));
		
		},20);	
}		
</script>
<title>Gravity Sim</title>
	<style>canvas{border-style:solid;border-color:black;}
</style>
</head>
<body>
<canvas id=can width=1000 height=500></canvas>
<input type="number" id="m1" max="100" min="1"  value="3">
<input type="number" id="m2" max="100" min="1"  value="8">
</body>
