<!DOC TYPE html>
	<html>

		<head>
			<title>Canvas Paint</title>
			<style>

				canvas{border-color:black;border-style:solid;position:absolute;left:20%;background-color:white;}
				#slider2{position:absolute;left:0;top:10%}


			</style>


		</head>

		<body>	
			<button id=but1>Brush</button>
			<button id=but2>Fill</button>
			<input type=color id=slider></range>
			<input type=range id=slider2></range>
			<canvas width=500 height=500 id="myCanvas"></canvas>


		</body>
		<script>
			var draw;
			var fillTarget;
			var fill=false;
			var fillNodeX;
			var fillNodeY;
			var lastPos;
			var mouseHeld=false;
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			
			function mouseMove(e)
				{	
					if(mouseHeld)
					{
					ctx.closePath();
					ctx.beginPath();
					ctx.stroke();
					}
				 	

				}
			function mouseDown(e)
				{	
				 	
					
					
					mouseHeld=true;
				}
			function mouseUp()
				{	
					
					mouseHeld=false;
				}
			c.addEventListener("mousemove",mouseMove);
			c.addEventListener("mousedown",mouseDown);
			c.addEventListener("mouseup",mouseUp);
			document.getElementById("but1").addEventListener("click",function(){fill=!fill;})
			document.getElementById("but2").addEventListener("click",function(){fill=!fill;})
			setInterval(function(){ctx.fillStyle=document.getElementById("slider").value;},200);
			setInterval(function(){ctx.lineWidth=document.getElementById("slider2").value/2;},200);

		</script>

























	</html>
