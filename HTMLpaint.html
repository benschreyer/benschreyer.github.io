
 <!DOC TYPE html>
 	<html>
 
 		<head>
 			<title>Canvas Paint</title>
 			<style>
 
 				canvas{border-color:black;border-style:solid;position:absolute;left:20%;background-color:white;}
 				#slider2{position:absolute;left:0;top:10%}
 
 			</style>
 
 
 		</head>
 
 		<body>	
 			<button id=but1>Brush</button>
 			<button id=but2>Invert Colors</button>
			<button id=but3>Fill</button>
			 <input type=color id=slider></range>
 			<input type=range id=slider2></range>
 			<canvas width=500 height=500 id="myCanvas"></canvas>
 
 
 		</body>
 		<script>var fill=false;
			var fillTarg;
			var invert=false;
 			
 		
 			var mouseHeld=false;
 			var c = document.getElementById("myCanvas");
 			var ctx = c.getContext("2d");
			ctx.lineJoin="round";
			ctx.lineCap="round";
			ctx.fillStyle="white";
			ctx.fillRect(0,0,500,500);
			ctx.fillStyle="black";
 			function mouseMove(e)
 				{	if(mouseHeld==true&&invert==false&&fill==false){
 					ctx.lineTo(e.offsetX,e.offsetY);
 					ctx.stroke();
 					console.log(e.offsetX.toString(),e.offsetY.toString());
 					}
 					
 				}
 			function mouseDown(e)
 				{	
					mouseHeld=true;
 					ctx.beginPath();
 					ctx.moveTo(e.offsetX,e.offsetY);
					if(invert)
					{alert("sadsdgdfhg");
						for(x=0;x<501;x++)
						{
						for(y=0;y<501;y++)
							{pData=ctx.getImageData(x,y,1,1);
							 
							 pData.data[0]=255-pData.data[0];
							 pData.data[1]=255-pData.data[1];
							 pData.data[2]=255-pData.data[2];
							 
							ctx.putImageData(pData,x,y);	
								
							}
						
						}}
					if(fill)
					{
						
						var nodesX=[e.offsetX];
						var nodesY=[e.offsetY];
						var targColor=ctx.getImageData(nodesX[0],nodesY[0],1,1)
						for(i=0;i<=nodesX.length;i++)
						{
							if(targColor==ctx.getImageData(nodesX[i]+1,nodesY[i],1,1))
							{
								nodesX[nodesX.length]=nodesX[i]+1;
							}	
							if(targColor==ctx.getImageData(nodesX[i]-1,nodesY[i],1,1))
							{
								nodesX[nodesX.length]=nodesX[i]-1;
							}	
							if(targColor==ctx.getImageData(nodesX[i],nodesY[i]+1,1,1))
							{
								nodesX[nodesX.length]=nodesY[i]+1;
							}	
							if(targColor==ctx.getImageData(nodesX[i],nodesY[i]-1,1,1))
							{
								nodesX[nodesX.length]=nodesX[i]-1;
							}	
						
							
							
							
							
							
							
						}
						
						
						
						
					}
					
				 	
 
 				}
 			function mouseUp()
 				{	mouseHeld=false;
 					ctx.stroke();
 				}
			
		
			
			
			
			
			
			
			
			
			
			
 			c.addEventListener("mousemove",mouseMove);
 			c.addEventListener("mousedown",mouseDown);
 			c.addEventListener("mouseup",mouseUp);
 			document.getElementById("but1").addEventListener("click",function(){invert=false;fill=false;});
 			document.getElementById("but2").addEventListener("click",function(){invert=!invert;});
			document.getElementById("but3").addEventListener("click",function(){fill=!fill;});
 			setInterval(function(){ctx.strokeStyle=document.getElementById("slider").value;},200);
 			setInterval(function(){ctx.lineWidth=document.getElementById("slider2").value;},200);
 
 		</script>
 	</html>
