 				}
 			function mouseUp()
 				{	mouseHeld=false;
 					ctx.stroke();
 				}
			
		
			
			
			
			
			
			
			
			
			
			
 			c.addEventListener("mousemove",mouseMove);
 			c.addEventListener("mousedown",mouseDown);
 			c.addEventListener("mouseup",mouseUp);
 			document.getElementById("but1").addEventListener("click",function(){invert=false;fill=true;});
 			document.getElementById("but2").addEventListener("click",function(){invert=!invert;});
			document.getElementById("but3").addEventListener("click",function(){fill=!fill;});
 			setInterval(function(){ctx.strokeStyle=document.getElementById("slider").value;},200);
 			setInterval(function(){ctx.lineWidth=document.getElementById("slider2").value;},200);
 
 		</script>
