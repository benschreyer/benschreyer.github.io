<head>
  <title>Line 10</title>
  <script>
    window.onload=function(){
     c=document.getElementById("canvas").getContext("2d");
     c.fillStyle="#A6ACAF";
     c.strokeStyle="#A6ACAF";
	 c.lineCap="round";
	 c.lineWidth=10;
     var cS=document.getElementById('canvas').clientHeight;
     c.fillRect(0,0,cS,cS);
     function gen(a){
     var x=0;
     var y=0;
     var scale=a;
     var rand;
     var chance=.5;
     for(i=0;i<=Math.pow(cS/scale,2);i++)
       {
		if(chance>1)
			{chance=.5;}
		if(chance<0)
			{chance=.5;}
        rand=Math.random();
        if(rand>=chance)
         {
		 c.strokeStyle="black";
		 
         chance-=.008*scale/5;
         c.beginPath();
         c.moveTo(x,y);
         c.lineTo(x+scale,y+scale);
         c.stroke();
          }
        else
          {
		 c.strokeStyle="black";
         chance+=.008*scale/5;
         c.beginPath();
         c.moveTo(x+scale,y);
         c.lineTo(x,y+scale);
         c.stroke();
          }
        y+=scale;
        if(y>=cS)
          {
          y=0;
          x+=scale
          }
		console.log(chance.toString() + "   " + x.toString());
       }
     }
     //gen(document.getElementById('scale').value);
     gen(20);
    }
  </script>
</head>
<body>
  <canvas id=canvas width=1000 height=1000></canvas>
</body>
