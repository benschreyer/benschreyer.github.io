<head>
  <title>Line 10</title>
  <script>
    window.onload=function(){
     c=document.getElementById("canvas").getContext("2d");
     c.fillStyle="black";
     c.strokeStyle="white";
     var cS=document.getElementById('canvas').clientHeight;
     c.fillRect(0,0,cS,cS);
     var x=0;
     var y=0;
     var scale=50;
     var rand;
     var chance=.5;
     for(i=0;i<=Math.pow(cS/scale,2);i++)
       {
        rand=Math.random();
        if(rand>=chance)
         {
         chance-=.0008;
         c.beginPath();
         c.moveTo(x,y);
         c.lineTo(x+scale,y+scale);
         c.stroke();
          }
        else
          {
         chance+=.0008;
         c.beginPath();
         c.moveTo(x+scale,y);
         c.lineTo(x,y+scale);
         c.stroke();
          }
        y+=scale;
        if(y>=cS)
          {
          y=0;
          x+=scale
          }
       }
    }
  </script>
</head>
<body>
  <canvas id=canvas width=750 height=750></canvas>
</body>
