<head>
  <title>Line 10</title>
  <script>
    window.onload=function(){
     c=document.getElementById("canvas").getContext("2d");
     c.fillStyle="black";
     c.strokeStyle="white";
     c.fillRect(0,0,500,500);
     var x=0;
     var y=0;
     var scale=10;
     for(i=0;i<=100;i++)
       {
        if(Math.random()>.5)
         {
         c.beinPath();
         c.moveTo(x,y);
         c.lineTo(x+scale,y+scale);
         c.stroke();
          }
        else
          {
         c.beginPath();
         c.moveTo(x+scale,7);
         c.lineTo(x,y+scale);
         c.stroke();
          }
        x+=scale;
        if(x==500)
          {
          x=0;
          y+=scale;
          }
       }
    }
  </script>
</head>
<body>
  <canvas id=canvas width=500 height=500></canvas>
</body>
