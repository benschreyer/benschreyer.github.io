<html><head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Home</title>
<style>	 .nav #active{background-color:#af2121;}
	  .nav #active:hover{background-color:#871818;}
	  .nav{z-index:0;font-size:0;position:fixed;top:0;left:-2vw;background-color:#686767;padding:1.1vw 2vw 1.1vw 2vw;width:100vw;margin-top:0;margin:auto;cursor:pointer;}
	  .nav>li{font-size:1vw;list-style-type:none;display:inline;padding:1.1vw 2vw 1.1vw 2vw;font-family:verdana;color:white;text-align:center;margin:auto;}
	  .nav>li:hover{background-color:#565656;}
	  i{color:white}
	  .header{z-index:-1;position:relative;font-family:verdana;font-size:2.0vw;margin-top:0vw;color:#af2121;}
	  .scrollpos{z-index:-1;position:relative;font-family:verdana;font-size:2.0vw;margin-top:0vw;color:#af2121;visibility:hidden;}
	  .img{width:72vw;height:40.5vw;}
	  .paragraph{z-index:-1;position:relative;font-family:verdana;font-size:1.0vw;margin-top:1vw;word-wrap: break-word;white-space: pre-wrap;}
	
<meta name="description" content="Ben Schreyer&#39;s website" />
</style>
</head>
<body>
<ul class="nav">
<li class="but" id="active"><i class="fa fa-home"></i></li>	
<li class="but">Projects</li>
</ul>


<script>
window.onload=function(){
	var links=["","projects"];
	var buts=document.getElementsByClassName("but");
	function redirect() {window.location=links[this.li];}
	for(var i=0;i<buts.length;i++){
	buts[i].li=i;
	buts[i].addEventListener("click",redirect);
	}}
</script>
</body></html>
