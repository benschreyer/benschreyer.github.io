
<!DOCTYPE HTML>
<html>
	<head>
		<style>
			.but:hover{
				border-style:solid;
				padding-bottom:0;
				padding-bottom:0;
				margin-top:.2vw;}
			.but:active{
				background-color:#1E90FF;
				border-color:white;
				color:white;}
			.but{	border-radius:5px;
				margin-left:.2vw;
				border-color:	#1E90FF;
				border-left-style:solid;
				border-right-style:solid;
				border-bottom-style:none;
				border-top-style:none;
				border-width:.3vw;
				font-family:Verdana;
  				float: left;
				background-color:white;
				font-size: 3vw;
    				color:black;
   				cursor: pointer;
				padding-left: 2vw;
				margin-top:.5vw;
				padding-right:2vw;
    				float:up;
				}
			
			
		</style>
	</head>

	<body id=body>
		<button class=but>Home</button>
		<button class=but>TEST</button>
		<button class=but>ABCD</button>
	</body>
	<script>
	window.onload=function(){
	var links=["","HTMLpaint","pi","pi","pi"];
	var buts=document.getElementsByClassName("but");
	function redirect() {window.location=links[this.li];}
	for(var i=0;i<buts.length;i++){
	buts[i].li=i;
	buts[i].addEventListener("click",redirect);
	}}
	</script>
	
</html>
