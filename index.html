<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Home</title>
<style>	.nav #active{background-color:#0084FF;}
	.nav #active:hover{background-color:#0153a0;}
	.nav{font-size:0;position:absolute;top:0;left:-2vw;background-color:#686767;padding:1.1vw 2vw 1.1vw 2vw;width:100vw;margin-top:0;margin:auto;cursor:pointer;}
	.nav>li{font-size:1.5vw;list-style-type:none;display:inline;padding:1.1vw 2vw 1.1vw 2vw;font-family:verdana;color:white;text-align:center;margin:auto;}
	
	.nav>li:hover{background-color:#565656;}
	i{color:white}
	.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-cont {
    display: none;
    position: absolute;
    background-color: #7a7a7a;
	color:white;
    left:10vw;
    z-index: 20;
}

.dropdown:hover .dropdown-cont {
    display: block;
}
</style>
</head>
<body>
<ul class=nav>
<li class=but id=active><i class="fa fa-home"></i></li>	
<li class=but>Projects</li>
<li class=but>About</li>
<li class=dropdown><span>Photograpghy</span><div class=dropdown-cont><a>asdasd</a><a>sadasd</a></div></li>
</ul>

</body>
<script>
window.onload=function(){
	var links=["","projects","about","photography","pi","about","project","about"];
	var buts=document.getElementsByClassName("but");
	function redirect() {window.location=links[this.li];}
	for(var i=0;i<buts.length;i++){
	buts[i].li=i;
	buts[i].addEventListener("click",redirect);
	}}
</script>
