<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Projects</title>
<style>	.nav #active{background-color:#0084FF;}
	.nav #active:hover{background-color:#0153a0;}
	.nav{z-index:2;font-size:0;position:fixed;top:0;left:-2vw;background-color:#686767;padding:1.1vw 2vw 1.1vw 2vw;width:100vw;margin-top:0;margin:auto;cursor:pointer;}
	.nav>li{font-size:1.5vw;list-style-type:none;display:inline;padding:1.1vw 2vw 1.1vw 2vw;font-family:verdana;color:white;text-align:center;margin:auto;}
	.projectframe{width:66vw;height:45vh;position:relative;display:inline;border-style:solid;border-color:#0084FF;font-size:1.2vw;font-family:verdana;}
	.nav>li:hover{background-color:#565656;}
	.projecttxt{position:relative;font-family:verdana;font-size:1.6vw;}
	.project{position:relative;display:block;margin-top:4vw;resize:both;}
	.projecttxt:hover{cursor:pointer;color:#0084FF;text-decoration: underline;}
i{color:white}
	.enav{z-index:-12;}
</style>
</head>
<body>
<ul class=nav>
<li class=but ><i class="fa fa-home"></i></li>	
<li class=but id=active>Projects</li>
<li class=but>About</li>

</ul>	<div class=enav>
	<div class=project>
	<p class=projecttxt>Pi approximation</p>
	<iframe src="pi" class=projectframe></iframe>
	</div>
	<div class=project>
	<p class=projecttxt>Baisc paint program</p>
	<iframe src="HTMLpaint" class=projectframe></iframe>
	</div>
	<div class=project>
	<p class=projecttxt>A circle</p>
	<iframe src="circle" class=projectframe></iframe>
	</div>
	</div>
</body>
<script>
window.onload=function(){
	var links=["index","","about","photography","pi","about","project","about"];
	var buts=document.getElementsByClassName("but");
	function redirect() {window.location=links[this.li];}
	for(var i=0;i<buts.length;i++){
	buts[i].li=i;
	buts[i].addEventListener("click",redirect);
	}
	var links2=["pi","HTMLpaint","circle"];
	var buts2=document.getElementsByClassName("projectxt");
	function redirect2() {window.location=links2[this.li2];}
	for(var i=0;i<buts2.length;i++){
	buts2[i].li2=i;
	buts2[i].addEventListener("click",redirect2);
	}}

</script>
