<!DOCTYPE HTML>
<html>
	<head>
		
	</head>

	<body>
		<canvas id="myCanvas" width="300" height="300"></canvas>
<p id=info>gridx:0 gridy:0</p>
	</body>
	
	<script>
		var gridx=0;
		var gridy=0;
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		
		document.addEventListener("keypress",function keypressed()
			{
				if(event.keyCode==119)
					{ctx.translate(0,-10);
					gridy=gridy-1;
					}
				if(event.keyCode==115)
					{ctx.translate(0,10);
					gridy=gridy+1;
					}
				if(event.keyCode==97)
					{ctx.translate(-10,0);
					gridx=gridx-1;
					}
				if(event.keyCode==100)
					{ctx.translate(10,0);
					gridx=gridx+1;
					}
				if(event.keyCode==32)
					{ctx.fillRect(0,0,10,10);
					}

			});
		setInterval(function(){document.getElementById("info").innerHTML="gridx:"+gridx.toString() +"gridy:"+gridy.toString()},50);






	</script>
</html>
