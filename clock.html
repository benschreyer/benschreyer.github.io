
<!DOC TYPE html>
<head>
	<script>
		window.onload=function()
			{	
				var d= new Date();
				var h= d.getHours();
				var m= d.getMinutes();
				var s= d.getSeconds();
				c=document.getElementById("canvas").getContext("2d");
				c.lineCap="round";
				c.lineWidth=9;
				function format(x)
					{	
						if(x<10)
							{return "0"+x.toString();}
						else
							{return x.toString();}
					}
				function loop()
					{
						d= new Date();
						h= d.getHours();
						m= d.getMinutes();
						s= d.getSeconds();
						c.lineWidth=9;
						console.log(h);
						c.fillStyle="black";
						c.fillRect(0,0,500,500);
						c.strokeStyle="#633974";
						c.beginPath();
						c.arc(250,250,200,1.5*Math.PI,2*Math.PI*(s/60)-.5*Math.PI);
						c.stroke();
						c.strokeStyle="#2E86C1";
						c.beginPath();
						c.arc(250,250,182,1.5*Math.PI,2*Math.PI*(m/60)-.5*Math.PI);
						c.stroke();
						c.strokeStyle="#28B463";
						c.beginPath();
						c.arc(250,250,164,1.5*Math.PI,2*Math.PI*((h%12)/12)-.5*Math.PI);
						c.stroke();
						c.font = "30px Arial";
						c.fillStyle="#D35400";
						c.fillText(format(h)+":"+format(m)+":"+format(s),200,260);
					}
				setInterval(loop,500);
			}
	</script>
</head>

<body>
	<canvas width=500 height=500 id=canvas></canvas>
</body>
